<ion-view view-title="Sesongkort" >
  <ion-content class="scroll-bg">

    <div class="list card next-match-container">
      <div class="item item-image">
        <img src="../img/nestekamp.PNG" class="opponent">
      </div>
      <div class="item match-info">
          <h2 class="match-time">18:00</h2>
          <h3 class="match-date">TORSDAG 19. FEBRUAR</h3>
          <p class="match-text">Arenaen åpner halvannen time før kampstart</p>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider dark">
        <p class="item2">Selge sete</p>
      </div>
      <ion-checkbox class="checkbox-dark">Ja</ion-checkbox>
      <ion-checkbox class="checkbox-dark">Nei</ion-checkbox>
      <div class="item item-divider dark">
        <p class="item2">Refusjonsvalg</p>
      </div>
      <ion-checkbox class="checkbox-dark">Ha penger tilgode</ion-checkbox>
      <ion-checkbox class="checkbox-dark">Doner beløpet*</ion-checkbox>
      <label class="item">
        <button class="button button-block button-dark" type="submit">Send</button>
      </label>
    </div>
  </ion-content>
</ion-view>
